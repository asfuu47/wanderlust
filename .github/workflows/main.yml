name: Lust CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: SSH into Azure VM and deploy Docker containers
      - name: Deploy on Azure VM
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.WANDERLUSTVMIP }}
          username: ${{ secrets.VMUSERNAME }}
          key: ${{ secrets.VMPRIVTKEY }}
          script: |
            cd /home/${{ secrets.VMUSERNAME }}/wanderlust

            # Stop old containers
            docker rm -f wanderlust-backend wanderlust-frontend wanderlust-db || true

            # Create network
            docker network create wanderlust-net || true

            # Build backend Docker image
            docker build -t wanderlust-backend ./backend

            # Build frontend Docker image
            docker build -t wanderlust-frontend ./frontend

            # Run MongoDB
            docker run -d \
              --name wanderlust-db \
              --network wanderlust-net \
              -e MONGO_INITDB_DATABASE=wanderlust \
              -p 27017:27017 \
              mongo:6.0

            # Run backend
            docker run -d \
              --name wanderlust-backend \
              --network wanderlust-net \
              -e MONGO_URI="mongodb://wanderlust-db:27017/wanderlust" \
              -p 5000:5000 \
              wanderlust-backend

            # Run frontend
            docker run -d \
              --name wanderlust-frontend \
              --network wanderlust-net \
              -p 80:80 \
              wanderlust-frontend
