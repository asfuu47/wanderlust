name: Lust CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository (needed for GitHub Actions)
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: SSH into Azure VM and deploy
      - name: Deploy on Azure VM
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.WANDERLUSTVMIP }}
          username: ${{ secrets.VMUSERNAME }}
          key: ${{ secrets.VMPRIVTKEY }}
          script: |
            # Go to home directory
            cd /home/${{ secrets.VMUSERNAME }}

            # Clone repo if it doesn't exist, else pull latest changes
            if [ ! -d "wanderlust" ]; then
              git clone https://github.com/YOUR_USERNAME/YOUR_REPO wanderlust
            else
              cd wanderlust
              git pull
            fi
            cd wanderlust

            echo "Stopping old containers..."
            docker rm -f wanderlust-backend wanderlust-frontend wanderlust-db || true

            echo "Creating Docker network..."
            docker network create wanderlust-net || true

            echo "Building backend Docker image..."
            docker build -t wanderlust-backend ./backend

            echo "Building frontend Docker image..."
            docker build -t wanderlust-frontend ./frontend

            echo "Running MongoDB container..."
            docker run -d \
              --name wanderlust-db \
              --network wanderlust-net \
              -e MONGO_INITDB_DATABASE=wanderlust \
              -p 27017:27017 \
              --restart unless-stopped \
              mongo:6.0

            echo "Running backend container..."
            docker run -d \
              --name wanderlust-backend \
              --network wanderlust-net \
              -e MONGO_URI=mongodb://wanderlust-db:27017/wanderlust \
              -p 5000:5000 \
              --restart unless-stopped \
              wanderlust-backend

            echo "Running frontend container..."
            docker run -d \
              --name wanderlust-frontend \
              --network wanderlust-net \
              -p 80:80 \
              --restart unless-stopped \
              wanderlust-frontend

            echo "Cleaning up old Docker images..."
            docker image prune -af
